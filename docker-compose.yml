version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: clinic-backend
    ports:
      - "8080:8080"
    environment:
      - ENV=production
      - DEBUG=false
      - FRONTEND_URL=http://localhost:80
      - MOCK_NEO4J=${MOCK_NEO4J:-true}
      - MOCK_MEMVERGE=${MOCK_MEMVERGE:-true}
      - NEO4J_URI=${NEO4J_URI:-}
      - NEO4J_USERNAME=${NEO4J_USERNAME:-}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-}
      - MEMMACHINE_ENDPOINT=${MEMMACHINE_ENDPOINT:-http://memmachine:8081}
      - MEMMACHINE_API_KEY=${MEMMACHINE_API_KEY:-}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./data:/app/data
      - ./api/.env:/app/api/.env:ro
    depends_on:
      - memmachine
      - neo4j
    networks:
      - clinic-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: clinic-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - clinic-network
    restart: unless-stopped

  # MemMachine Service (for patient logs and session management)
  memmachine:
    image: memverge/memmachine:latest
    container_name: clinic-memmachine
    ports:
      - "8081:8081"
    environment:
      - MEMMACHINE_API_KEY=${MEMMACHINE_API_KEY:-default-key-change-in-production}
    volumes:
      - memmachine-data:/var/lib/memmachine
    networks:
      - clinic-network
    restart: unless-stopped
    # Uncomment if you have a license file
    # volumes:
    #   - ./memmachine-license.lic:/etc/memmachine/license.lic:ro

  # Neo4j Database (for knowledge graph)
  neo4j:
    image: neo4j:5-community
    container_name: clinic-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-neo4j}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
    networks:
      - clinic-network
    restart: unless-stopped
    # Only start if not using mock
    profiles:
      - neo4j

volumes:
  memmachine-data:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  neo4j-import:
    driver: local

networks:
  clinic-network:
    driver: bridge

